<!DOCTYPE html>
<html>
  <head>
    <title>Test Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      
      th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }
      
      th {
        background-color: lightgray;
      }
      
      th[colspan="2"] {
        background-color: gray;
        color: white;
      }
    </style>
  </head>
  <body>
    <p align="center">A test table with merged cells</p>
    <table style="border: 1px solid black; width: 50%;margin: auto;">
      <tr>
        <th rowspan="2"></th>
        <th colspan="2">Average</th>
        <th rowspan="2">Red Eyes</th>
      </tr>
      <tr>
        <th>height</th>
        <th>weight</th>
      </tr>
      <tr>
        <td>Males</td>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
      </tr>
      <tr>
        <td>Females</td>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
      </tr>
    </table>
  </body>
</html>
