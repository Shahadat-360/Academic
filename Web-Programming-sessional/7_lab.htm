<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <script>
        function validateForm() {
            // Name validation
            var name = document.forms["myForm"]["name"].value;
            var nameRegex = /^[a-zA-Z]+$/;
            if (name == "" || name.length < 6 || !nameRegex.test(name)) {
                alert("Please enter a valid name with alphabets only and length should not be less than 6 characters.");
                return false;
            }
            
            // Email validation
            var email = document.forms["myForm"]["email"].value;
            var emailRegex = /\S+@\S+\.\S+/;
            if (email == "" || !emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Phone Number validation
            var phone = document.forms["myForm"]["phone"].value;
            var phoneRegex = /^[0-9]{11}$/;
            if (phone == "" || !phoneRegex.test(phone)) {
                alert("Please enter a valid phone number with 10 digits only.");
                return false;
            }

            // Password validation
            var password = document.forms["myForm"]["password"].value; 
            if (password == "" || password.length < 6) {
                alert("Please enter a valid password with length not less than 6 characters.");
                return false;
            }

            alert("Successfully submitted the registration form!");
            return true;
        }
    </script>
</head>
<body>
    <h3>Registration Form</h3>
    <form name="myForm" onsubmit="return validateForm()" method="post">
        <label>Name:</label>
        <input type="text" name="name" required><br><br>
        <label>Email:</label>
        <input type="email" name="email" required><br><br>
        <label>Phone Number:</label>
        <input type="tel" name="phone" required><br><br>
        <label>Password:</label>
        <input type="password" name="password" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
