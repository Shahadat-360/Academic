<!DOCTYPE html>
<html>
  <head>
    <title>List Types Demo</title>
  </head>
  <body>
    <h1>List Types Demo</h1>

    <h2>Unordered List</h2>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ol>

    <h2>Definition List</h2>
    <dl>
      <dt>Term 1</dt>
      <dd>Definition 1</dd>
      <dt>Term 2</dt>
      <dd>Definition 2</dd>
    </dl>

    <h2>Nested List</h2>
    <ul>
      <li>Item 1</li>
      <li>Item 2
        <ul>
          <li>Nested Item 1</li>
          <li>Nested Item 2</li>
        </ul>
      </li>
      <li>Item 3</li>
    </ul>
  </body>
</html>
